<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Weather App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./usageGuide.html">Usage Guide</a>
                  </li>
                  
                  
                </ul>
                <form class="d-flex" role="search">
                  <input id="city" class="form-control me-2" type="search" placeholder="Enter the city name" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <h1 id="title">Weather for <span id="cityName"></span></h1>
          <main class="main">
            
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span>
                     <small class="text-body-secondary fw-light"> <span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Min temperature is <span id="min_temp"></span></li>
                      <li>Max temperature is <span id="max_temp"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light"> %</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Cloud PCT is <span id="cloud_pct"></span></li>
                      <li>Feels like <span id="feels_like"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Wind Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-body-secondary fw-light"> m/s</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Wind Degree is <span id="wind_degrees"></span></li>
                      <li>Wind Speed is </li>
                      <li>Sunrise Time is <span id="sunrise"></span></li>
                      <li>Sunset Time is <span id="sunset"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        
            
         <section>
          <footer>
            <div style="display:flex; height: 20px;margin-left: 450px">
            <img src="./assets/gh.jpeg" alt="github logo">
            
                <h3 style="font-size:20px̀̀;">Developed by <a href="https://www.github.com/arpitjaswal/">ArpitJaswal</a></h3>
            </div>
          </footer>
         </section>  
    


    <script src="script.js"></script>
</body>
</html>
